version: '3.7'

volumes:
  app:
    driver: local
  app_node_modules:
    driver: local
  app_database:
    driver: local

services:
  angular:
    build:
      context: .
      dockerfile: Dockerfile.angular
    environment:
      - ENV:dev
    ports:
      - "4200:4200"
    volumes:
      - app_node_modules:/app/node_modules
      - .:/app
    command: "node_modules/.bin/ng serve --host 0.0.0.0"

  django:
    build:
      context: .
      dockerfile: Dockerfile.django
    # environment:
    #   - ENV:dev
    env_file:
      - server/.env
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: "python server/manage.py runserver 0:8000"
    depends_on: [ postgres ]

  postgres:
    image: postgres:latest
    environment:
      - ENV:dev
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_DB=app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - ./server/data:/var/lib/postgresql/data/pgdata
